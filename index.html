<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="root.css">
    <title>Front-End-task-3</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            Front-End-task-3
        </h1>
        <div class="icon-input-lg icon-input-left d-block">
            <i class="fa fa-search icon-left"></i>
            <input onfocus="active()" type="text" placeholder="input placeholder" class="input-text input-lg">
        </div>
        <button onclick="submit()" id="submit" class="btn btn-primary-default float-end">Submit</button>
    </div>
    <script>
        function submit() {
            const loader = document.createElement("div");
            loader.classList.add("loader");
            const btn = document.getElementById("submit");
            btn.prepend(loader);
            setTimeout(() => {
                btn.innerHTML = btn.innerText;
                btn.disabled = true;
            }, 2000)
        }

        function active() { document.getElementById("submit").disabled = false };
    </script>
</body>

</html>
